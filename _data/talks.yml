- type: Talks (2022-2023)
  members:
    - speaker: Lin William Cong (Cornell University)
      date: February 6, 2023
      title: Panel Trees for Asset Pricing
      abstract: In Cong, Feng, He, and He (2022), we develop a new class of tree-based models (P-Tree) for analyzing (unbalanced) panel data utilizing global (instead of local) split criteria that incorporate economic guidance to guard against overfitting while preserving interpretability. We grow a P-Tree top-down to split the cross section of asset returns to construct stochastic discount factors and test assets, generalizing sequential security sorting and visualizing (asymmetric) nonlinear interactions among firm characteristics and macroeconomic states. Data-driven P-Tree models reveal that idiosyncratic volatility and earnings-to-price ratio interact to drive cross-sectional return variations in U.S. equities; market volatility and inflation constitute the most critical regime-switching that asymmetrically interacts with characteristics. P-Trees outperform most known observable and latent factor models in pricing individual stocks and test portfolios, while delivering transparent trading strategies and risk-adjusted investment outcomes (e.g., out-of-sample annualized Sharp ratios of about 3 and monthly alpha around 0.8%). Time-permitting, I will briefly discuss Cong, Feng, He, and Li (2022) --- a further development of the panel tree framework for jointly clustering asset returns and modeling heterogeneous factor pricing under a Bayesian framework.
      link: https://papers.ssrn.com/sol3/papers.cfm?abstract_id=3949463      
    - speaker: Cédric Poutré (University of Montreal)
      date: February 13, 2023
      title: The Profitability of Lead-Lag Arbitrage at High-Frequency
      abstract: Any lead-lag effect in an asset pair implies the future returns on the lagging asset have the potential to be predicted from past and present prices of the leader, thus creating statistical arbitrage opportunities. We utilize robust lead-lag indicators to uncover the origin of price discovery and we propose an econometric model exploiting that effect with level 1 data of limit order books (LOB). We also develop a high-frequency trading strategy based on the model predictions to capture arbitrage opportunities. The framework is then evaluated on six months of DAX 30 cross-listed stocks' LOB data obtained from three European exchanges in 2013 -- Xetra, Chi-X, and BATS. We show that a high-frequency trader can profit from lead-lag relationships because of predictability, even when trading costs, latency, and execution-related risks are considered. Keywords - Lead-lag relationship, High-frequency trading, Statistical arbitrage, Limit order book, Cross-listed stocks, Econometric models.
      link: https://papers.ssrn.com/sol3/papers.cfm?abstract_id=4223813
    - speaker: Melanie Schienle  (Karlsruhe Institute of Technology KIT)
      date: February 20, 2023
      abstract: This paper proposes a method for model determination in ultra-high dimensional cointegrated systems where the cross-section dimension m can even largely exceed the sample size T. For such ultra-high dimensional cases, we require an adequate non-standard pre-screening step which we develop for the nonstationary cointegration vector but also for the stationary loading matrix. We prove that identified sets for the non-zero loadings and the cointegration space contain the respective true sets with high probability. A feasible algorithm is provided, making the technique easily accessible for practitioners. In a second step, we employ reduced rank regression based on the pre-selected set of variables, and show the cointegration rank selection consistency of the overall procedure. In order to achieve consistent rank selection, we propose a tailored information criterion which is also of general interest for factor models when both strong and weak factors are present. Results of the simulation study demonstrate competitive performance of the proposed methodology. In an empirical study with 1045 NASDAQ stocks, the proposed methodology allows for large-scale multivariate predictive regression for the entire system. 
      title: Consistent model determination of ultra-high dimensional nonstationary time series 
    - speaker: Agostino Capponi (Columbia University) 
      date: February 27, 2023
      title: Matrix Completion Methods for Causal Inference under Simultaneous Irreversible Treatment
      abstract: We consider the estimation of causal effects in panel data settings. During a given time period, one observes units of interest and stores the realized outcomes into a matrix. At a fixed point in time, a subset of the units is exposed to an irreversible treatment, i.e., the data matrix of treated units has a block structure. The objective is to design an estimator for the counterfactual outcomes of the block of treated units. For large sample sizes and under typical statistical settings, we show that the use of matrix completion (MC) estimators for counterfactual recovery yields phase transition (PT) phenomena, where it is possible to distinguish regions of the parameter space where a perfect estimation of the counterfactual is possible from those where it is not. We determine the separating line (the so-called phase transition (PT) curve) between the regions, and show that it admits a closed form expression that directly relates time series and cross-sectional heterogeneity among units to the number of untreated units and the initial time of the treatment. Our methodology is designed to handle settings where the starting time of the treatment and the number of control (untreated) units are not necessarily identical, i.e., where the block of counterfactuals in the matrix of control outcomes is a rectangular matrix. We support our theoretical analysis with numerical simulations, which further indicate that an exact counterfactual recovery is attainable even for fairly small sample sizes. (joint work with Mijailo Stojnic).
    - speaker: Petar Veličković  (DeepMind) (in-person)
      date: (Tuesday 4pm) March 7, 2023
      title: Reasoning Algorithmically - from Toy Experiments to AGI Modules 
      abstract: Neural networks that are able to reliably execute algorithmic computation may hold transformative potential to both machine learning and theoretical computer science. On one hand, they could enable the kind of extrapolative generalisation scarcely seen with deep learning models. On another, they may allow for running classical algorithms on inputs previously considered inaccessible to them. Over the past few years, the pace of development in this area has gradually become intense. As someone who has been very active in its latest incarnation, I have witnessed these concepts grow from isolated toy experiments, through NeurIPS spotlights, all the way to helping detect patterns in complicated mathematical objects (published on the cover of Nature) and supporting the development of generalist reasoning agents. In this talk, I will give my personal account of this journey, and especially how our own interpretation of this methodology, and understanding of its potential, changed with time. It should be of interest to a general audience interested in graphs, (classical) algorithms, reasoning, and building intelligent systems. 
